<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Order summary card</title>
		<link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32">
	</head>
	<body>
		<content>
			<div>
				<img src="images/illustration-hero.svg" alt="person">
				<div>
					<h2>Order Summary</h2>

						You can now listen to millions of songs,<br>
					    audiobooks,and podcasts on any device<br>

					</p>
				</div>

			</div>
